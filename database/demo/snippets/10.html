<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Layout</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to my Creative Layout</h1>
    <p>This is an example of a creative layout for your website.</p>
    <p>You can add your own content and customize the design to fit your needs.</p>
    <button>Click me</button>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
